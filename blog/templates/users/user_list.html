{% extends 'base.html' %}

{% block title %}
User list
{% endblock %}

{% block body %}
    <h1>Users</h1>
    <div>
        <ul>
            {% for user in users %}
                <li><a href="{{ url_for('user.details', user_id=user.id) }}">{{  user.username }}</a></li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
