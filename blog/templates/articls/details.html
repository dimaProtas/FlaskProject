{% extends 'base.html' %}

{% block title %}
Article #{{ article.id }}: {{ article.title }}
{% endblock %}

{% block body %}
  <h1>{{ article.title }}</h1>
  <div>
      <p>{{ article.body }}</p>
      <div>Published {{ moment(article.dt_created).format('LLLL') }}</div>
      <div>by {{ article.author.user.username }}</div>
  </div>
{% endblock %}
